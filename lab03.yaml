    type: "gce-metadata"
    value: "project/project-id"

loggingJobs:

  - live: true
    logName: "eshop-orders"
    endOffset: "2h"
    resourceType: "gce_instance"
    resourceLabels:
      instance_id: "{vmId}"
      project_id: "{vmProjectId}"
      zone: "{vmZone}"
    variables:
      - "vmProjectId"
      - "vmId"
      - "messages"
      - name: "vmZone"
        extractor: "/zones/([a-z0-9\\-]+)$"
    logEntries:
      - frequency: "40s~3m"
        jsonPayload:
          message: "{messages[1]}"
          action: "{messages[2]}"
        level: "{messages[0]}"
        variables:
          - name: "ips"
            selector: "1"
      - frequency: "15s"
        startOffset: "5m"
        textPayload: "Looks like systems may be going down soon! Act Now!"
        level: "EMERGENCY"

  - live: true
    logName: "eshop-server"
    endOffset: "2h"
    resourceType: "gce_instance"
    resourceLabels:
      instance_id: "{vmId}"
      project_id: "{vmProjectId}"
      zone: "{vmZone}"
    variables:
      - name: "ips"
        selector: "any"
      - name: "cnxlogs"
        selector: "any"
      - "vmProjectId"
      - "vmId"
      - name: "vmZone"
        extractor: "/zones/([a-z0-9\\-]+)$"
    logEntries:
      - frequency: "2m~5m"
        jsonPayload:
          message: "{cnxlogs[1]} {ips}"
          source: "{ips}"
        level: "{cnxlogs[0]}"
      - frequency: "5s~15s"
        jsonPayload:
          message: "{cnxlogs[1]} {ips}"
          source: "{ips}"
        level: "{cnxlogs[0]}"
        variables:
          - name: "ips"
            selector: "1"
