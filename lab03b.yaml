    valueType: "DOUBLE"
    unit: "ms"
    description: "The heartbeat checker for the application database with recovery."
    displayName: "Database Recovery System"
    launchStage: "GA"
    labels:
      - key: "target_server"
        valueType: "STRING"
        description: "The Database server monitored by this Recovery System."
    monitoredResourceTypes:
      - "gce_instance"
  - name: "resource_load"
    type: "advobv/resource_load"
